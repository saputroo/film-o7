<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM07 | Masuk atau Daftar</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Gaya Khusus untuk Halaman Auth */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: #fff;
            color: #333;
        }
        body.dark-mode .auth-container {
            background-color: #333;
            color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: inherit;
            color: inherit;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .auth-container button:hover {
            background-color: #bb0000;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 15px;
        }
        .status-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Disembunyikan secara default */
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="auth-container">
        <h2 id="auth-title">Masuk ke FILM07</h2>
        <div id="auth-status" class="status-message"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email (Simulasi Gmail):</label>
                <input type="email" id="email" required placeholder="nama@gmail.com">
            </div>
            
            <div class="form-group" id="password-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group" id="email-confirm" style="display:none;">
                <label for="confirm-code">Kode Verifikasi (6 Digit):</label>
                <input type="text" id="confirm-code" required maxlength="6" placeholder="Cek "dikirim" ke email">
            </div>

            <button type="submit" id="submit-auth-btn">Masuk</button>
        </form>

        <div class="toggle-auth">
            <p id="toggle-auth">Belum punya akun? <a href="#" onclick="toggleAuthMode()">Daftar Sekarang</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Logika untuk beralih mode Login/Daftar
        let isRegisterMode = false;

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').textContent = isRegisterMode ? 'Daftar Akun FILM07' : 'Masuk ke FILM07';
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('email-confirm').style.display = 'none';
            document.getElementById('submit-auth-btn').textContent = isRegisterMode ? 'Daftar & Kirim Kode' : 'Masuk';
            document.getElementById('toggle-auth').innerHTML = isRegisterMode 
                ? 'Sudah punya akun? <a href="#" onclick="toggleAuthMode()">Masuk</a>' 
                : 'Belum punya akun? <a href="#" onclick="toggleAuthMode()">Daftar Sekarang</a>';
        }
    </script>
</body>
</html>
